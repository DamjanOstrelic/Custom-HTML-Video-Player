<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Custom HMTL player</title>
  </head>
  <body>
    <div class="video-container">
      <video class="video-player">
        <source src="./assets/652333414.mp4" type="video/mp4" />
      </video>
      <div class="player-controls">
        <div class="progress">
          <div class="progress-filled"></div>
        </div>
        <button class="play-button toggle">â–¶</button>
        <input
          class="player-slider"
          name="volume"
          type="range"
          min="0"
          max="1"
          step="0.01"
        />
        <input
          class="player-slider"
          name="playbackRate"
          type="range"
          min="0.5"
          max="2"
          step="0.25"
        />
        <button data-skip="-10" class="player-button">&#9194;</button>
        <button class="player-button" data-skip="10">&#9193;</button>
        <button class="player-button fullscreen-button">&#9974;</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
